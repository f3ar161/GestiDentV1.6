<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDoctorLabel_idDoctor}" for="idDoctor" />
                    <h:inputText id="idDoctor" value="#{doctorController.selected.idDoctor}" title="#{bundle.EditDoctorTitle_idDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_idDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_nombresDoctor}" for="nombresDoctor" />
                    <h:inputText id="nombresDoctor" value="#{doctorController.selected.nombresDoctor}" title="#{bundle.EditDoctorTitle_nombresDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_nombresDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_apellidosDoctor}" for="apellidosDoctor" />
                    <h:inputText id="apellidosDoctor" value="#{doctorController.selected.apellidosDoctor}" title="#{bundle.EditDoctorTitle_apellidosDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_apellidosDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_ciDoctor}" for="ciDoctor" />
                    <h:inputText id="ciDoctor" value="#{doctorController.selected.ciDoctor}" title="#{bundle.EditDoctorTitle_ciDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_ciDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_especialidadDoctor}" for="especialidadDoctor" />
                    <h:inputText id="especialidadDoctor" value="#{doctorController.selected.especialidadDoctor}" title="#{bundle.EditDoctorTitle_especialidadDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_especialidadDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_numConsultorioDoctor}" for="numConsultorioDoctor" />
                    <h:inputText id="numConsultorioDoctor" value="#{doctorController.selected.numConsultorioDoctor}" title="#{bundle.EditDoctorTitle_numConsultorioDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_numConsultorioDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_emailDoctor}" for="emailDoctor" />
                    <h:inputText id="emailDoctor" value="#{doctorController.selected.emailDoctor}" title="#{bundle.EditDoctorTitle_emailDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_emailDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_telefonoFijoDoctor}" for="telefonoFijoDoctor" />
                    <h:inputText id="telefonoFijoDoctor" value="#{doctorController.selected.telefonoFijoDoctor}" title="#{bundle.EditDoctorTitle_telefonoFijoDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_telefonoFijoDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_celularDoctor}" for="celularDoctor" />
                    <h:inputText id="celularDoctor" value="#{doctorController.selected.celularDoctor}" title="#{bundle.EditDoctorTitle_celularDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_celularDoctor}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_fechaNacimientoDoctor}" for="fechaNacimientoDoctor" />
                    <h:inputText id="fechaNacimientoDoctor" value="#{doctorController.selected.fechaNacimientoDoctor}" title="#{bundle.EditDoctorTitle_fechaNacimientoDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_fechaNacimientoDoctor}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_passwordDoctor}" for="passwordDoctor" />
                    <h:inputText id="passwordDoctor" value="#{doctorController.selected.passwordDoctor}" title="#{bundle.EditDoctorTitle_passwordDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_passwordDoctor}"/>
                </h:panelGrid>
                <h:commandLink action="#{doctorController.update}" value="#{bundle.EditDoctorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDoctorViewLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.EditDoctorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDoctorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
