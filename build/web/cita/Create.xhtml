<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.CreateCitaTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_fechaCita}" for="fechaCita" />
                    <h:inputText id="fechaCita" value="#{citaController.selected.fechaCita}" title="#{bundle.CreateCitaTitle_fechaCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_fechaCita}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_estadoCita}" for="estadoCita" />
                    <h:inputText id="estadoCita" value="#{citaController.selected.estadoCita}" title="#{bundle.CreateCitaTitle_estadoCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_estadoCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_doctorIDDOCTOR}" for="doctorIDDOCTOR" />
                    <h:selectOneMenu id="doctorIDDOCTOR" value="#{citaController.selected.doctorIDDOCTOR}" title="#{bundle.CreateCitaTitle_doctorIDDOCTOR}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_doctorIDDOCTOR}">
                        <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_pacienteIDPACIENTE}" for="pacienteIDPACIENTE" />
                    <h:selectOneMenu id="pacienteIDPACIENTE" value="#{citaController.selected.pacienteIDPACIENTE}" title="#{bundle.CreateCitaTitle_pacienteIDPACIENTE}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_pacienteIDPACIENTE}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{bundle.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
