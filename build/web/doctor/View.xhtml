<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDoctorLabel_idDoctor}"/>
                    <h:outputText value="#{doctorController.selected.idDoctor}" title="#{bundle.ViewDoctorTitle_idDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_nombresDoctor}"/>
                    <h:outputText value="#{doctorController.selected.nombresDoctor}" title="#{bundle.ViewDoctorTitle_nombresDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_apellidosDoctor}"/>
                    <h:outputText value="#{doctorController.selected.apellidosDoctor}" title="#{bundle.ViewDoctorTitle_apellidosDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_ciDoctor}"/>
                    <h:outputText value="#{doctorController.selected.ciDoctor}" title="#{bundle.ViewDoctorTitle_ciDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_especialidadDoctor}"/>
                    <h:outputText value="#{doctorController.selected.especialidadDoctor}" title="#{bundle.ViewDoctorTitle_especialidadDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_numConsultorioDoctor}"/>
                    <h:outputText value="#{doctorController.selected.numConsultorioDoctor}" title="#{bundle.ViewDoctorTitle_numConsultorioDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_emailDoctor}"/>
                    <h:outputText value="#{doctorController.selected.emailDoctor}" title="#{bundle.ViewDoctorTitle_emailDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_telefonoFijoDoctor}"/>
                    <h:outputText value="#{doctorController.selected.telefonoFijoDoctor}" title="#{bundle.ViewDoctorTitle_telefonoFijoDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_celularDoctor}"/>
                    <h:outputText value="#{doctorController.selected.celularDoctor}" title="#{bundle.ViewDoctorTitle_celularDoctor}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_fechaNacimientoDoctor}"/>
                    <h:outputText value="#{doctorController.selected.fechaNacimientoDoctor}" title="#{bundle.ViewDoctorTitle_fechaNacimientoDoctor}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDoctorLabel_passwordDoctor}"/>
                    <h:outputText value="#{doctorController.selected.passwordDoctor}" title="#{bundle.ViewDoctorTitle_passwordDoctor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{doctorController.destroyAndView}" value="#{bundle.ViewDoctorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDoctorEditLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareCreate}" value="#{bundle.ViewDoctorCreateLink}" />
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.ViewDoctorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDoctorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
