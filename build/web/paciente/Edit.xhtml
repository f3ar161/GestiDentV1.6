<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{pacienteController.selected.idPaciente}" title="#{bundle.EditPacienteTitle_idPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_nombresPaciente}" for="nombresPaciente" />
                    <h:inputText id="nombresPaciente" value="#{pacienteController.selected.nombresPaciente}" title="#{bundle.EditPacienteTitle_nombresPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombresPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_apellidosPaciente}" for="apellidosPaciente" />
                    <h:inputText id="apellidosPaciente" value="#{pacienteController.selected.apellidosPaciente}" title="#{bundle.EditPacienteTitle_apellidosPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellidosPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_ciPaciente}" for="ciPaciente" />
                    <h:inputText id="ciPaciente" value="#{pacienteController.selected.ciPaciente}" title="#{bundle.EditPacienteTitle_ciPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_ciPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_emailPaciente}" for="emailPaciente" />
                    <h:inputText id="emailPaciente" value="#{pacienteController.selected.emailPaciente}" title="#{bundle.EditPacienteTitle_emailPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_emailPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_telefonoFijoPaciente}" for="telefonoFijoPaciente" />
                    <h:inputText id="telefonoFijoPaciente" value="#{pacienteController.selected.telefonoFijoPaciente}" title="#{bundle.EditPacienteTitle_telefonoFijoPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_telefonoFijoPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_celularPaciente}" for="celularPaciente" />
                    <h:inputText id="celularPaciente" value="#{pacienteController.selected.celularPaciente}" title="#{bundle.EditPacienteTitle_celularPaciente}" />
                    <h:outputLabel value="#{bundle.EditPacienteLabel_passwordPaciente}" for="passwordPaciente" />
                    <h:inputText id="passwordPaciente" value="#{pacienteController.selected.passwordPaciente}" title="#{bundle.EditPacienteTitle_passwordPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_passwordPaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.EditPacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{pacienteController.update}" value="#{bundle.EditPacienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPacienteViewLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.EditPacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPacienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
